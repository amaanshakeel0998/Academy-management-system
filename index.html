<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilm-Sphere Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="nav-left">
        <div class="logo">
            <img src="LOGO.jpg" alt="Ilm-Sphere Logo">
        </div>
        <span class="institute-name">Ilm-Sphere Academy</span>
    </div>
    <div class="nav-right">
        <a href="about.html" class="nav-link">About Us</a>
        <button class="add-btn">+</button>
    </div>
</header>

<!-- Saved List -->
<main class="content">
    <!-- Dashboard Stats -->
    <section class="dashboard-stats">
        <div class="stat-card" id="studentStatCard">
            <span class="stat-label">Total Students</span>
            <span class="stat-value" id="totalStudents">0</span>
        </div>
        <div class="stat-card" id="teacherStatCard">
            <span class="stat-label">Total Teachers</span>
            <span class="stat-value" id="totalTeachers">0</span>
        </div>
    </section>

    <div class="saved-list" id="savedList">
        <h2>Saved List</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or subject...">
        </div>
        <div id="entriesContainer"></div>
    </div>
</main>

<!-- Modal 1: Choose Type -->
<div class="modal" id="typeModal">
    <div class="modal-content">
        <h3>Select Entry Type</h3>
        <button class="choice-btn" onclick="openForm('student')">Student</button>
        <button class="choice-btn" onclick="openForm('teacher')">Teacher</button>
    </div>
</div>

<!-- Modal 2: Entry Form -->
<div class="modal" id="formModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h3 id="formTitle"></h3>

        <form id="entryForm">
            <div id="studentFields" class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label>Class Type</label>
                    <select id="classType">
                        <option value="Quran classes">Quran classes</option>
                        <option value="Subject classes">Subject classes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Class Time (HH:MM)</label>
                    <input type="text" id="classTime" placeholder="e.g. 14:30" pattern="[0-9]{2}:[0-9]{2}">
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="enrollDate">
                </div>
                <div class="form-group">
                    <label>Fees</label>
                    <div class="fees-input-group">
                        <select id="currency">
                            <option value="PKR">PKR</option>
                            <option value="$">$ (USD)</option>
                            <option value="€">€ (Euro)</option>
                        </select>
                        <input type="number" id="fees" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Fees Due Date</label>
                    <input type="date" id="feesDueDate">
                </div>
                <div class="form-group">
                    <label>Guardian Name</label>
                    <input type="text" id="guardianName" placeholder="Guardian Name">
                </div>
                <div class="form-group">
                    <label>Guardian Contact</label>
                    <input type="text" id="guardianContact" placeholder="Contact Number">
                </div>
            </div>

            <div id="teacherFields" class="form-grid" style="display: none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="teacherName" placeholder="Teacher Name">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="teacherSubject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" id="teacherQualification" placeholder="e.g. Masters in Arabic">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="teacherContact" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <div class="fees-input-group">
                        <select id="teacherCurrency">
                            <option value="PKR">PKR</option>
                            <option value="$">$ (USD)</option>
                            <option value="€">€ (Euro)</option>
                        </select>
                        <input type="number" id="teacherSalary" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Joining Date</label>
                    <input type="date" id="teacherJoinDate">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="deleteEntryBtn" class="delete-btn-modal" style="display: none;">Delete</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal 3: View Details -->
<div class="modal" id="detailsModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeDetails()">&times;</span>
        <h3 id="detailsTitle">Details</h3>
        <div id="detailsBody" class="details-grid">
            <!-- Populated by JS -->
        </div>
        <div class="form-actions">
            <button id="editBtnDetails" class="save-btn">Edit</button>
            <button id="deleteBtnDetails" class="delete-btn-modal">Delete</button>
        </div>
    </div>
</div>

<!-- Modal 4: Custom Delete Confirmation -->
<div class="modal" id="deleteConfirmModal">
    <div class="modal-content confirm-modal">
        <h3>Are you sure?</h3>
        <p>This action cannot be undone. Do you really want to delete this record?</p>
        <div class="form-actions">
            <button id="cancelDeleteBtn" class="save-btn" style="background-color: #ccc; color: #333;">Cancel</button>
            <button id="confirmDeleteBtn" class="delete-btn-modal">Delete</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
