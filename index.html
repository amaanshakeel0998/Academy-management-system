<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilm-Sphere Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="nav-left">
        <div class="logo">
            <img src="LOGO.jpg" alt="Ilm-Sphere Logo">
        </div>
        <span class="institute-name">Ilm-Sphere Academy</span>
    </div>
    <div class="nav-right">
        <button id="themeToggle" class="theme-toggle-btn" title="Toggle Dark/Light Mode">üåô</button>
        <a href="about.html" class="nav-link">About Us</a>
        <button class="add-btn">+</button>
    </div>
</header>

<!-- Saved List -->
<main class="content">
    <!-- Dashboard Stats -->
    <section class="dashboard-stats">
        <div class="stat-card" id="studentStatCard">
            <span class="stat-label">Total Students</span>
            <span class="stat-value" id="totalStudents">0</span>
        </div>
        <div class="stat-card" id="teacherStatCard">
            <span class="stat-label">Total Teachers</span>
            <span class="stat-value" id="totalTeachers">0</span>
        </div>
    </section>

    
    <div class="saved-list" id="savedList">
        <h2>Saved List</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or subject...">
        </div>
        <div id="entriesContainer"></div>
    </div>
</main>

<!-- Modal 1: Choose Type -->
<div class="modal" id="typeModal">
    <div class="modal-content">
        <h3>Select Entry Type</h3>
        <button class="choice-btn" onclick="openForm('student')">Student</button>
        <button class="choice-btn" onclick="openForm('teacher')">Teacher</button>
    </div>
</div>

<!-- Modal 2: Entry Form -->
<div class="modal" id="formModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h3 id="formTitle"></h3>

        <form id="entryForm">
            <div id="studentFields" class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label>Class Type</label>
                    <select id="classType">
                        <option value="Quran classes">Quran classes</option>
                        <option value="Subject classes">Subject classes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Class Time (HH:MM)</label>
                    <input type="text" id="classTime" placeholder="e.g. 14:30" pattern="[0-9]{2}:[0-9]{2}">
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="enrollDate">
                </div>
                <div class="form-group">
                    <label>Fees</label>
                    <div class="fees-input-group">
                        <select id="currency">
                            <option value="PKR">PKR</option>
                            <option value="$">$ (USD)</option>
                            <option value="‚Ç¨">‚Ç¨ (Euro)</option>
                        </select>
                        <input type="number" id="fees" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Fees Due Date</label>
                    <input type="date" id="feesDueDate">
                </div>
                <div class="form-group">
                    <label>Guardian Name</label>
                    <input type="text" id="guardianName" placeholder="Guardian Name">
                </div>
                <div class="form-group">
                    <label>Guardian Contact</label>
                    <input type="text" id="guardianContact" placeholder="Contact Number">
                </div>
            </div>

            <div id="teacherFields" class="form-grid" style="display: none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="teacherName" placeholder="Teacher Name">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="teacherSubject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" id="teacherQualification" placeholder="e.g. Masters in Arabic">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="teacherContact" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <div class="fees-input-group">
                        <select id="teacherCurrency">
                            <option value="PKR">PKR</option>
                            <option value="$">$ (USD)</option>
                            <option value="‚Ç¨">‚Ç¨ (Euro)</option>
                        </select>
                        <input type="number" id="teacherSalary" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Joining Date</label>
                    <input type="date" id="teacherJoinDate">
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label>Assign Students</label>
                    <select id="teacherStudents" multiple style="height: 120px;">
                        <!-- Populated by JS -->
                    </select>
                    <small style="color: #666;">Hold Ctrl (or Cmd) to select multiple students</small>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="deleteEntryBtn" class="delete-btn-modal" style="display: none;">Delete</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal 3: View Details -->
<div class="modal" id="detailsModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeDetails()">&times;</span>
        <h3 id="detailsTitle">Details</h3>
        <div id="detailsBody" class="details-grid">
            <!-- Populated by JS -->
        </div>
        <div class="form-actions">
            <button id="editBtnDetails" class="save-btn">Edit</button>
            <button id="deleteBtnDetails" class="delete-btn-modal">Delete</button>
        </div>
    </div>
</div>

<!-- Modal 4: Custom Delete Confirmation -->
<div class="modal" id="deleteConfirmModal">
    <div class="modal-content confirm-modal">
        <h3>Are you sure?</h3>
        <p>This action cannot be undone. Do you really want to delete this record?</p>
        <div class="form-actions">
            <button id="cancelDeleteBtn" class="save-btn" style="background-color: #ccc; color: #333;">Cancel</button>
            <button id="confirmDeleteBtn" class="delete-btn-modal">Delete</button>
        </div>
    </div>
</div>

<!-- Modal 5: Fee Reminders -->
<div class="modal" id="alertsModal">
    <div class="modal-content alerts-modal-content">
        <span class="close-btn" onclick="closeModal(alertsModal)">&times;</span>
        <h3 id="alertsTitle"><span class="icon">‚ö†Ô∏è</span> Fee Reminders</h3>
        <div id="alertsList" class="alerts-list">
            <!-- Alert items will be injected here -->
        </div>
    </div>
</div>

<!-- Modal 6: Analytics -->
<div class="modal" id="analyticsModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal(analyticsModal)">&times;</span>
        <h3 id="analyticsTitle" style="background-color: var(--primary-color); color: var(--accent-color); padding: 1.5rem 2rem; margin: 0; border-bottom: 4px solid var(--accent-color);">Enrollment Analytics</h3>
        <div style="padding: 1.5rem;">
            <div class="analytics-toggle" style="display: flex; gap: 10px; margin-bottom: 1.5rem; justify-content: center;">
                <button id="studentChartBtn" class="choice-btn active" style="flex: 1; max-width: 150px; margin: 0; padding: 10px;">Students</button>
                <button id="teacherChartBtn" class="choice-btn" style="flex: 1; max-width: 150px; margin: 0; padding: 10px;">Teachers</button>
            </div>
            <div class="chart-card" style="margin: 0;">
                <canvas id="enrollmentChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Floating Action Menu -->
<div class="fab-container">
    <div class="fab-menu" id="fabMenu">
        <button class="fab-item" id="exportPdfBtn" title="Export PDF Report">
            <span>üìÑ</span>
        </button>
        <button class="fab-item" id="openAnalyticsBtn" title="Enrollment Analytics">
            <span>üìà</span>
        </button>
        <button class="fab-item" id="openAlertsBtn" title="Fee Reminders">
            <span>üí∞</span>
            <small class="fab-badge" id="fabBadge" style="display: none;">0</small>
        </button>
        <button class="fab-item" id="exportJsonBtn" title="Export JSON Backup">
            <span>üóÇÔ∏è</span>
        </button>
        <button class="fab-item" id="exportCsvBtn" title="Export CSV">
            <span>üìä</span>
        </button>
        <button class="fab-item" id="importDataBtn" title="Import/Restore Data (JSON/CSV)">
            <span>üì•</span>
        </button>
    </div>
    <button class="fab-main" id="fabMainBtn">+</button>
</div>
<input type="file" id="restoreFileInput" accept=".json,.csv" style="display: none;" />

<!-- PDF Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script src="script.js"></script>
</body>
</html>
